<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --background-gradient: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-background: #f3f4f6;
        }

        .dark-mode {
            --background-gradient: linear-gradient(120deg, #2c3e50 0%, #34495e 100%);
            --container-bg: rgba(44, 62, 80, 0.9);
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-background: #34495e;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 95%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Rubik Moonrocks', cursive;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .course-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        input, select {
            padding: 0.7rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-background);
            color: var(--text-color);
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #courseList {
            margin-top: 2rem;
            overflow-x: auto;
        }

        #courseList table {
            width: 100%;
            border-collapse: collapse;
        }

        #courseList th, #courseList td {
            padding: 0.5rem;
            text-align: right;
            border-bottom: 1px solid var(--primary-color);
        }

        #courseList th {
            background-color: var(--primary-color);
            color: white;
        }

        .edit-button, .remove-button {
            padding: 0.3rem 0.5rem;
            font-size: 0.8rem;
            width: auto;
        }

        .edit-button {
            background-color: var(--secondary-color);
        }

        .remove-button {
            background-color: var(--danger-color);
        }

        #result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }

        .switch {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--primary-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .download-button {
            display: none;
            margin-top: 1rem;
        }

        .refresh-button {
            background-color: #f39c12;
            font-size: 1.5rem;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .refresh-button:hover {
            background-color: #d35400;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
                max-width: 800px;
            }

            h1 {
                font-size: 2rem;
            }

            .course-inputs {
                grid-template-columns: repeat(5, 1fr);
            }

            .button-container {
                flex-direction: row;
                justify-content: space-between;
            }

            button {
                width: auto;
            }

            .refresh-button {
                width: 40px;
            }

            #result {
                font-size: 1.5rem;
            }

            .switch {
                top: 20px;
                left: 20px;
                width: 60px;
                height: 34px;
            }

            .slider:before {
                height: 26px;
                width: 26px;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div class="course-inputs">
            <input type="text" id="courseName" placeholder="שם הקורס">
            <input type="number" id="courseCredits" placeholder="נ״ז" min="0" step="0.5" required>
            <input type="number" id="courseGrade" placeholder="ציון" min="0" max="100" required>
            <select id="courseLevel">
                <option value="regular">רגיל</option>
                <option value="advanced">מתקדם</option>
            </select>
            <button onclick="addCourse()">הוסף קורס</button>
        </div>
        <div id="courseList"></div>
        <div id="result"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <button onclick="calculateFinalAverage()">חשב ממוצע סופי</button>
            <button class="download-button" onclick="downloadResults()">הורד תוצאות (PDF)</button>
        </div>
    </div>

    <script>
        // JavaScript remains the same as in the previous version
    </script>
</body>
</html>
