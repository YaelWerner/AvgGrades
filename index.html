<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-background: #f3f4f6;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Rubik Moonrocks', cursive;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .course-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        input, select {
            padding: 0.7rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #courseList {
            margin-top: 2rem;
        }

        #courseList table {
            width: 100%;
            border-collapse: collapse;
        }

        #courseList th, #courseList td {
            padding: 0.5rem;
            text-align: right;
            border-bottom: 1px solid var(--primary-color);
        }

        #courseList th {
            background-color: var(--primary-color);
            color: white;
        }

        #result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .refresh-button {
            background-color: #f39c12;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .refresh-button:hover {
            background-color: #d35400;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
                max-width: 800px;
            }

            .course-inputs {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 1rem;
            }

            .button-container {
                justify-content: center;
            }

            button {
                padding: 0.7rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div class="course-inputs">
            <input type="text" id="courseName" placeholder="שם הקורס">
            <input type="number" id="courseCredits" placeholder="נ״ז" min="0" step="0.5" required>
            <input type="number" id="courseGrade" placeholder="ציון" min="0" max="100" required>
            <select id="courseLevel">
                <option value="regular">רגיל</option>
                <option value="advanced">מתקדם</option>
            </select>
            <button onclick="addCourse()">הוסף קורס</button>
        </div>
        <div id="courseList"></div>
        <div id="result"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <button onclick="calculateAverage()">חשב ממוצע</button>
        </div>
    </div>

    <script>
        let courses = [];

        function addCourse() {
            const name = document.getElementById('courseName').value;
            const credits = parseFloat(document.getElementById('courseCredits').value);
            const grade = parseFloat(document.getElementById('courseGrade').value);
            const level = document.getElementById('courseLevel').value;

            if (!name || isNaN(credits) || isNaN(grade)) {
                alert("נא להזין את כל הפרטים");
                return;
            }

            courses.push({ name, credits, grade, level });
            updateCourseList();
            resetForm();
        }

        function updateCourseList() {
            const courseListElement = document.getElementById('courseList');
            let html = '<table><tr><th>שם הקורס</th><th>נ"ז</th><th>ציון</th><th>רמה</th></tr>';
            courses.forEach(course => {
                html += `<tr><td>${course.name}</td><td>${course.credits}</td><td>${course.grade}</td><td>${course.level === 'advanced' ? 'מתקדם' : 'רגיל'}</td></tr>`;
            });
            html += '</table>';
            courseListElement.innerHTML = html;
        }

        function resetForm() {
            document.getElementById('courseName').value = '';
            document.getElementById('courseCredits').value = '';
            document.getElementById('courseGrade').value = '';
            document.getElementById('courseLevel').value = 'regular';
        }

        function calculateAverage() {
            if (courses.length === 0) {
                alert("אנא הוסף לפחות קורס אחד");
                return;
            }

            let totalWeightedGrade = 0;
            let totalCredits = 0;

            courses.forEach(course => {
                const weight = course.level === 'advanced' ? 1.5 : 1;
                totalWeightedGrade += course.grade * course.credits * weight;
                totalCredits += course.credits * weight;
            });

            const average = (totalWeightedGrade / totalCredits).toFixed(2);
            document.getElementById('result').innerHTML = `<div class="average-result">הממוצע המשוקלל: ${average}</div>`;
        }

        function resetCalculator() {
            courses = [];
            document.getElementById('courseList').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            resetForm();
        }
    </script>
</body>
</html>
