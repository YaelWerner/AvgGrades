<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div class="course-inputs">
            <input type="text" id="courseName" placeholder="שם הקורס (לא חובה)">
            <input type="number" id="courseCredits" placeholder="נ״ז" min="0" step="1" required>
            <input type="number" id="courseGrade" placeholder="ציון" min="0" max="100" required>
            <select id="courseLevel">
                <option value="regular">רגיל</option>
                <option value="advanced">מתקדם</option>
            </select>
            <button onclick="addCourse()">הוסף קורס</button>
        </div>
        <div id="courseList"></div>
        <div id="result"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <button class="calculate-average-button" onclick="calculateAverage()">חשב ממוצע</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
