<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient-start: #84fab0;
            --background-gradient-end: #8fd3f4;
            --container-background: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --input-border: #3498db;
            --button-background: #3498db;
            --button-hover: #2980b9;
            --result-background: #ecf0f1;
            --average-color: #27ae60;
            --table-header: #3498db;
            --table-row-even: #f2f2f2;
            --remove-button: #e74c3c;
            --remove-button-hover: #c0392b;
            --refresh-button: #f39c12;
            --refresh-button-hover: #d35400;
        }

        .dark-mode {
            --background-gradient-start: #2c3e50;
            --background-gradient-end: #34495e;
            --container-background: rgba(52, 73, 94, 0.9);
            --text-color: #ecf0f1;
            --input-border: #3498db;
            --button-background: #2980b9;
            --button-hover: #3498db;
            --result-background: #2c3e50;
            --average-color: #2ecc71;
            --table-header: #2980b9;
            --table-row-even: #34495e;
            --remove-button: #c0392b;
            --remove-button-hover: #e74c3c;
            --refresh-button: #d35400;
            --refresh-button-hover: #f39c12;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(120deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            color: var(--text-color);
        }
        .container {
            background-color: var(--container-background);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Rubik Moonrocks', cursive;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .course-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        input, select {
            padding: 0.7rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            background-color: var(--container-background);
            color: var(--text-color);
        }
        button {
            background-color: var(--button-background);
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            flex-grow: 1;
        }
        .refresh-button {
            background-color: var(--refresh-button);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .refresh-button:hover {
            background-color: var(--refresh-button-hover);
        }
        .remove-course {
            background-color: var(--remove-button);
        }
        .remove-course:hover {
            background-color: var(--remove-button-hover);
        }
        #result, #course-list {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #result.show, #course-list.show {
            opacity: 1;
            visibility: visible;
        }
        #result {
            background-color: var(--result-background);
            padding: 1rem;
            border-radius: 8px;
        }
        .average-result {
            font-size: 2rem;
            color: var(--average-color);
            font-weight: bold;
        }
        #course-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #course-list th, #course-list td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--input-border);
            text-align: right;
        }
        #course-list th {
            background-color: var(--table-header);
            color: white;
        }
        #course-list tr:nth-child(even) {
            background-color: var(--table-row-even);
        }
        .download-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
        .download-button:hover {
            background-color: #2ecc71;
        }
        .switch {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid #fff;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 2rem;
            }
            .course-inputs {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            .course-inputs > * {
                width: 100%;
            }
            .button-container {
                justify-content: center;
            }
            .action-button {
                flex-grow: 0;
                padding: 0.7rem 2rem;
            }
            .refresh-button {
                margin-right: 1rem;
            }
            .remove-course {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div class="course-inputs">
            <input type="text" id="courseName" placeholder="שם הקורס (אופציונלי)">
            <input type="number" id="courseCredits" placeholder="נ״ז" min="0" step="0.5" required>
            <input type="number" id="courseGrade" placeholder="ציון" min="0" max="100" required>
            <select id="courseLevel">
                <option value="regular">רגיל</option>
                <option value="advanced">מתקדם</option>
            </select>
        </div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <div class="action-buttons">
                <button class="action-button" onclick="addCourse()">הוסף קורס</button>
                <button class="action-button" onclick="calculateFinalAverage()">חשב ממוצע סופי</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="course-list"></div>
        <button class="download-button" onclick="downloadResults()" style="display:none;">הורד תוצאות</button>
    </div>

    <script>
        let courses = [];

        function addCourse() {
            const name = document.getElementById('courseName').value;
            const credits = parseFloat(document.getElementById('courseCredits').value);
            const grade = parseFloat(document.getElementById('courseGrade').value);
            const level = document.getElementById('courseLevel').value;

            if (!credits || !grade || grade < 0 || grade > 100 || credits < 0) {
                alert("נא להזין ערכים תקינים.");
                return;
            }

            courses.push({ name, credits, grade, level });
            updateCourseList();
            calculateAverage();
            resetForm();
        }

        function updateCourseList() {
            const list = document.getElementById('course-list');
            list.innerHTML = '<h2>רשימת הקורסים</h2><table><tr><th>שם הקורס</th><th>נ״ז</th><th>ציון</th><th>רמה</th><th>פעולות</th></tr>';
            courses.forEach((course, index) => {
                list.innerHTML += `
                    <tr>
                        <td>${course.name || 'ללא שם'}</td>
                        <td>${course.credits}</td>
                        <td>${course.grade}</td>
                        <td>${course.level === 'advanced' ? 'מתקדם' : 'רגיל'}</td>
                        <td>
                            <button onclick="editCourse(${index})">ערוך</button>
                            <button onclick="removeCourse(${index})">הסר</button>
                        </td>
                    </tr>
                `;
            });
            list.innerHTML += '</table>';
            list.classList.add('show');
        }

        function calculateAverage() {
            let totalWeightedGrade = 0;
            let totalWeightedCredits = 0;
            courses.forEach(course => {
                const weight = course.level === 'advanced' ? 1.5 : 1;
                totalWeightedGrade += course.grade * course.credits * weight;
                totalWeightedCredits += course.credits * weight;
            });
            const average = totalWeightedCredits > 0 ? (totalWeightedGrade / totalWeightedCredits).toFixed(2) : 0;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>הממוצע המשוקלל שלך הוא:</p>
                <div class="average-result">${average}</div>
            `;
            resultElement.classList.add('show');
        }

        function resetForm() {
            document.getElementById('courseName').value = '';
            document.getElementById('courseCredits').value = '';
            document.getElementById('courseGrade').value = '';
            document.getElementById('courseLevel').value = 'regular';
        }

        function editCourse(index) {
            const course = courses[index];
            document.getElementById('courseName').value = course.name;
            document.getElementById('courseCredits').value = course.credits;
            document.getElementById('courseGrade').value = course.grade;
            document.getElementById('courseLevel').value = course.level;
            courses.splice(index, 1);
            updateCourseList();
            calculateAverage();
        }

        function removeCourse(index) {
            courses.splice(index, 1);
            updateCourseList();
            calculateAverage();
        }

        function calculateFinalAverage() {
            if (courses.length === 0) {
                alert("אנא הוסף לפחות קורס אחד לפני חישוב הממוצע הסופי.");
                return;
            }
            calculateAverage();
            document.querySelector('.download-button').style.display = 'block';
        }
