<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Rubik Moonrocks', cursive;
            color: #3498db;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .course-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        input, select {
            padding: 0.7rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            flex-grow: 1;
        }
        .refresh-button {
            background-color: #f39c12;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .refresh-button:hover {
            background-color: #d35400;
        }
        .remove-course {
            background-color: #e74c3c;
        }
        .remove-course:hover {
            background-color: #c0392b;
        }
        #result, #course-list {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #result.show, #course-list.show {
            opacity: 1;
            visibility: visible;
        }
        #result {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
        }
        .average-result {
            font-size: 2rem;
            color: #27ae60;
            font-weight: bold;
        }
        #course-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #course-list th, #course-list td {
            padding: 0.5rem;
            border-bottom: 1px solid #bdc3c7;
            text-align: right;
        }
        #course-list th {
            background-color: #3498db;
            color: white;
        }
        #course-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 2rem;
            }
            .course-inputs {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            .course-inputs > * {
                width: 100%;
            }
            .button-container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .action-buttons {
                order: 2;
            }
            .action-button {
                flex-grow: 0;
                padding: 0.7rem 2rem;
            }
            .refresh-button {
                order: 1;
                margin-right: 1rem;
            }
            .remove-course {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div id="courses-container"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <div class="action-buttons">
                <button class="action-button" onclick="addCourse()">הוסף קורס</button>
                <button class="action-button" onclick="calculateAverage()">חשב ממוצע</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="course-list"></div>
    </div>

    <script>
        let courseCount = 0;

        function addCourse() {
            courseCount++;
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course-inputs';
            courseDiv.innerHTML = `
                <input type="text" placeholder="שם הקורס (אופציונלי)" id="course-name-${courseCount}">
                <input type="number" placeholder="נ״ז" id="course-credits-${courseCount}" min="0" step="0.5" required>
                <input type="number" placeholder="ציון" id="course-grade-${courseCount}" min="0" max="100" required>
                <select id="course-level-${courseCount}">
                    <option value="regular">רגיל</option>
                    <option value="advanced">מתקדם</option>
                </select>
                <button class="remove-course" onclick="removeCourse(this)">הסר</button>
            `;
            document.getElementById('courses-container').appendChild(courseDiv);
        }

        function removeCourse(button) {
            button.parentElement.remove();
        }

        function calculateAverage() {
            let totalWeightedGrade = 0;
            let totalWeightedCredits = 0;
            let courseList = [];

            for (let i = 1; i <= courseCount; i++) {
                const nameInput = document.getElementById(`course-name-${i}`);
                const gradeInput = document.getElementById(`course-grade-${i}`);
                const creditsInput = document.getElementById(`course-credits-${i}`);
                const levelSelect = document.getElementById(`course-level-${i}`);

                if (gradeInput && creditsInput && levelSelect) {
                    const name = nameInput ? nameInput.value : `קורס ${i}`;
                    const grade = parseFloat(gradeInput.value);
                    const credits = parseFloat(creditsInput.value);
                    const level = levelSelect.value;

                    if (isNaN(grade) || isNaN(credits) || grade < 0 || grade > 100 || credits < 0) {
                        alert("נא להזין ערכים תקינים לכל הקורסים.");
                        return;
                    }

                    const weightMultiplier = level === 'advanced' ? 1.5 : 1;
                    totalWeightedGrade += grade * credits * weightMultiplier;
                    totalWeightedCredits += credits * weightMultiplier;

                    courseList.push({ name, grade, credits, level });
                }
            }

            const resultElement = document.getElementById('result');
            const courseListElement = document.getElementById('course-list');

            if (totalWeightedCredits > 0) {
                const average = (totalWeightedGrade / totalWeightedCredits).toFixed(2);
                resultElement.innerHTML = `
                    <p>הממוצע המשוקלל שלך הוא:</p>
                    <div class="average-result">${average}</div>
                `;
                resultElement.classList.add('show');
                updateCourseList(courseList);
                courseListElement.classList.add('show');
            } else {
                alert("אנא הזן לפחות קורס אחד עם ציון ונקודות זכות תקינים.");
                resultElement.classList.remove('show');
                courseListElement.classList.remove('show');
            }
        }

        function updateCourseList(courseList) {
            const courseListBody = document.getElementById('course-list');
            let html = '<h2>רשימת הקורסים</h2><table><thead><tr><th>שם הקורס</th><th>ציון</th><th>נ"ז</th><th>רמה</th></tr></thead><tbody>';
            courseList.forEach(course => {
                html += `<tr>
                    <td>${course.name}</td>
                    <td>${course.grade}</td>
                    <td>${course.credits}</td>
                    <td>${course.level === 'advanced' ? 'מתקדם' : 'רגיל'}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            courseListBody.innerHTML = html;
        }

        function resetCalculator() {
            document.getElementById('courses-container').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('course-list').innerHTML = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('course-list').classList.remove('show');
            courseCount = 0;
            addCourse();
        }

        addCourse();
    </script>
</body>
</html>
