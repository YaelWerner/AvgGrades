<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div id="courses-container"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <div class="action-buttons">
                <button class="action-button" onclick="addCourse()">הוסף קורס</button>
                <button class="action-button" onclick="calculateAverage()">חשב ממוצע</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="course-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
