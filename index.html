<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ממוצע ציונים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-background: #f3f4f6;
        }

        .dark-mode {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-background: #34495e;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            transition: color 0.3s;
        }

        .container {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Rubik Moonrocks', cursive;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .course-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        input, select {
            padding: 0.7rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #courseList {
            margin-top: 2rem;
        }

        #courseList table {
            width: 100%;
            border-collapse: collapse;
        }

        #courseList th, #courseList td {
            padding: 0.5rem;
            text-align: right;
            border-bottom: 1px solid var(--primary-color);
        }

        #courseList th {
            background-color: var(--primary-color);
            color: white;
        }

        .edit-button, .remove-button {
            padding: 0.3rem 0.5rem;
            font-size: 0.8rem;
        }

        .edit-button {
            background-color: var(--secondary-color);
        }

        .remove-button {
            background-color: var(--danger-color);
        }

        #result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }

        .switch {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--primary-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .download-button {
            display: none;
            margin-top: 1rem;
        }

        .refresh-button {
            background-color: #f39c12;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .refresh-button:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>מחשבון ממוצע ציונים</h1>
        <div class="course-inputs">
            <input type="text" id="courseName" placeholder="שם הקורס">
            <input type="number" id="courseCredits" placeholder="נ״ז" min="0" step="0.5" required>
            <input type="number" id="courseGrade" placeholder="ציון" min="0" max="100" required>
            <select id="courseLevel">
                <option value="regular">רגיל</option>
                <option value="advanced">מתקדם</option>
            </select>
            <button onclick="addCourse()">הוסף קורס</button>
        </div>
        <div id="courseList"></div>
        <div id="result"></div>
        <div class="button-container">
            <button class="refresh-button" onclick="resetCalculator()" title="נקה הכל">↻</button>
            <button onclick="calculateFinalAverage()">חשב ממוצע סופי</button>
            <button class="download-button" onclick="downloadResults()">הורד תוצאות</button>
        </div>
    </div>

    <script>
        let courses = [];
        let isFinalized = false;

        function addCourse() {
            const name = document.getElementById('courseName').value;
            const credits = parseFloat(document.getElementById('courseCredits').value);
            const grade = parseFloat(document.getElementById('courseGrade').value);
            const level = document.getElementById('courseLevel').value;

            if (!credits || !grade || grade < 0 || grade > 100 || credits < 0) {
                alert("נא להזין ערכים תקינים.");
                return;
            }

            courses.push({ name, credits, grade, level });
            updateCourseList();
            calculateAverage();
            resetForm();
        }

        function resetForm() {
            document.getElementById('courseName').value = '';
            document.getElementById('courseCredits').value = '';
            document.getElementById('courseGrade').value = '';
            document.getElementById('courseLevel').value = 'regular';
        }

        function updateCourseList() {
            const courseListElement = document.getElementById('courseList');
            let html = '<table><tr><th>שם הקורס</th><th>נ"ז</th><th>ציון</th><th>רמה</th><th>פעולות</th></tr>';
            courses.forEach((course, index) => {
                html += `
                    <tr>
                        <td>${course.name}</td>
                        <td>${course.credits}</td>
                        <td>${course.grade}</td>
                        <td>${course.level === 'advanced' ? 'מתקדם' : 'רגיל'}</td>
                        <td>
                            <button class="edit-button" onclick="editCourse(${index})">ערוך</button>
                            <button class="remove-button" onclick="removeCourse(${index})">הסר</button>
                        </td>
                    </tr>
                `;
            });
            html += '</table>';
            courseListElement.innerHTML = html;
        }

        function editCourse(index) {
            const course = courses[index];
            document.getElementById('courseName').value = course.name;
            document.getElementById('courseCredits').value = course.credits;
            document.getElementById('courseGrade').value = course.grade;
            document.getElementById('courseLevel').value = course.level;
            courses.splice(index, 1);
            updateCourseList();
            calculateAverage();
        }

        function removeCourse(index) {
            courses.splice(index, 1);
            updateCourseList();
            calculateAverage();
        }

        function calculateAverage() {
            if (courses.length === 0) {
                document.getElementById('result').innerHTML = '';
                return;
            }

            let totalWeightedGrade = 0;
            let totalWeightedCredits = 0;

            courses.forEach(course => {
                const weightMultiplier = course.level === 'advanced' ? 1.5 : 1;
                totalWeightedGrade += course.grade * course.credits * weightMultiplier;
                totalWeightedCredits += course.credits * weightMultiplier;
            });

            const average = (totalWeightedGrade / totalWeightedCredits).toFixed(2);
            document.getElementById('result').innerHTML = `<div class="average-result">הממוצע המשוקלל: ${average}</div>`;
        }

        function calculateFinalAverage() {
            if (courses.length === 0) {
                alert("אנא הוסף לפחות קורס אחד לפני חישוב הממוצע הסופי.");
                return;
            }

            isFinalized = true;
            calculateAverage();
            document.querySelector('.course-inputs').style.display = 'none';
            document.querySelector('.download-button').style.display = 'inline-block';
        }

        function downloadResults() {
            const average = document.getElementById('result').innerText.split(': ')[1];
            let csvContent = "data:text/csv;charset=utf-8,שם הקורס,נ\"ז,ציון,רמה\n";
            
            courses.forEach(course => {
                csvContent += `${course.name},${course.credits},${course.grade},${course.level === 'advanced' ? 'מתקדם' : 'רגיל'}\n`;
            });

            csvContent += `\nממוצע משוקלל,${average}`;

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "grade_calculation.csv");
            document.body.appendChild(link);
            link.click();
        }

        function resetCalculator() {
            courses = [];
            isFinalized = false;
            document.getElementById('result').innerHTML = '';
            document.getElementById('courseList').innerHTML = '';
            document.querySelector('.course-inputs').style.display = 'grid';
            document.querySelector('.download-button').style.display = 'none';
            resetForm();
        }

        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
